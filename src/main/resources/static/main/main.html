<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/main/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/main/main.js" defer></script>
    <title>미니 렌터카 서비스</title>
</head>
<body>
<h2 style="color: blue">로그인</h2>
<div id="zone_login">
    아이디 : <input id="id_value" value="chldydxo"> <br>
    비밀번호 : <input type="password" id="pwd_value" value="1"> <br><br>
    <button id="button_login">로그인</button>
    <button id="button_register">회원가입 하기</button><br>
</div>

<div id="popup_background" class="hidableClass">
    <div id="popup_window">
        <div class="popupContentBox">
            <form action="/main/register" method="post">
                아이디 : <input name="cno" required> <br>
                비밀번호 : <input password="passwd" required> <br>
                이름 : <input name="name" required> <br>
                이메일 : <input name="email" required> <br>
                <input type="submit" id="button_register_request">
                <button type="button" id="button_cancle">취소</button>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<h2 style="color: blue">렌터카 검색하기</h2>

<label for="entire"></label>
<input type="checkbox" id="entire" name="entire" value="전체"> 전체
<label for="small"></label>
<input type="checkbox" id="small" name="small" value="소형"> 소형
<label for="huge"></label>
<input type="checkbox" id="huge" name="huge" value="대형"> 대형
<label for="suv"></label>
<input type="checkbox" id="suv" name="suv" value="SUV"> SUV
<label for="hop"></label>
<input type="checkbox" id="hop" name="hop" value="승합"> 승합



<br>
대여 시작일 : <input type="date" id="date_rentStart">
<br>
대여 종료일 : <input type="date" id="date_rentEnd">
<br><br>

<button id="button_search">검색</button>
<div id="box_printZone"></div>

<h2 style="color: blue">렌터카 예약목록</h2>
<div id="box_reserveZone"></div>
<h2 style="color: blue">대여중인 렌터카 확인 / 반납하기</h2>
<div id="box_returnZone"></div>
<h2 style="color: blue">이전에 대여한 렌터카 검색하기</h2> <button id="button_previous">기록 확인</button>
<div id="box_previousRentZone"></div>
<h2>렌터카 통계정보 보기</h2>
<div id="box_tmiZone"></div>
<span>차량 종류 당 대여된 횟수 </span><button id="button_info1" infoType="1">보기</button><br>
<div>1년간 차량 대여횟수 및 금액, 월별 차량 대여횟수 및 금액 </div> 년도 : <input id="input_year"> 모델명 : <input id="input_modelName" type="text"> <button id="button_info2" infoType="2">보기</button><br>
<span>최고의 고객님(VIP) </span><button id="button_info3" infoType="3">보기</button><br>
</body>
</html>
